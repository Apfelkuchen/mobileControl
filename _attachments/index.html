<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <title>mobile dataControl</title>

        <link rel="stylesheet" href="style/jquery.mobile-1.0.css" type="text/css"/>
        <link rel="stylesheet" href="style/jquery-ui-1.8.17.custom.css" type="text/css"/>
        <link rel="stylesheet" href="style/jqm-datebox-1.1.0.css" type="text/css"/>
        <link rel="stylesheet" href="style/main.css" type="text/css"/>
    </head>
    <body>
    <!-- ====== controlDevices Page =====  -->
    <div data-role="page" data-theme="a" id="controlDevicesPage">
		<div data-role="header" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
   			 	<a>Mobile dataControl</a>
   			 	<p>Control Devices </p>
			</div>

		</div>
		<div data-role="content" id="controlDevicesContent" >
		</div>
		<div data-role="footer" id="controlDevicesFooter" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
				<input type="button" value="Refresh" onClick="window.location.reload()">
			</div>
		
	    </div>
    
    </div>
    <!-- controlDevices Page -->
    
    <!-- ====== dbListPage =====  -->
	<div data-role="page" data-theme="a"id="dbListPage">

		<div data-role="header" data-position="fixed">
		    <h1  id="dbListDevice"></h1>
		</div>
		<div data-role="content" id="dbListContent" >

		</div>
		<div data-role="footer" data-position="fixed">
		    <a href="#controlDevicesPage" data-transition="slide" data-direction="reverse" data-icon="grid" >All devices</a>
		</div>

	</div>
	<!-- dbListPage -->
	
	<!-- ====== devicePage =====  -->
	<div data-role="page" data-theme="a"id="devicePage">

		<div data-role="header" data-position="fixed">
		    <h1  id="deviceName"></h1>
		</div>
		<div data-role="content" id="deviceContent" >

				<div  id="deviceParameters">
				</div>
	
				<div  id="deviceData">
				</div>
				
				<div id="deviceLive">
				</div>
	
		</div>
		<div data-role="footer" data-position="fixed">
		    <a href="#controlDevicesPage" data-transition="slide" data-direction="reverse" data-icon="grid" >All devices</a>
		</div>

	</div>
	<!-- devicePage -->
	
	

    </body>
    
    <script src="vendor/couchapp/loader.js"></script>
	<script src="index.js"></script>
	<script src="plot.js"></script>
</html>
